<!DOCTYPE HTML>
<html>
    <head>
        <title>Flag of Hawaii</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        
        <div class="white stripe over" id="header">Flag of Hawaii</div>
        
        <div class="blue" id="canton">
            <div class="white tl-br big-diagonal"></div>
            <div class="white bl-tr big-diagonal"></div>
            <div class="red tl-br small-diagonal" id="tl"></div>
            <div class="red bl-tr small-diagonal" id="tr"></div>
            <div class="red bl-tr small-diagonal" id="bl"></div>
            <div class="red tl-br small-diagonal" id="br"></div>
            
            <div class="white" id="horizontal"></div>
            <div class="white" id="vertical"></div>
            <div class="red" id="small-horizontal"></div>
            <div class="red" id="small-vertical"></div>
        </div>
        
        <div class="white stripe"></div>
        <div class="red stripe"></div>
        <div class="blue stripe"></div>
        <div class="white stripe"></div>
        <div class="red stripe over"></div>
        <div class="blue stripe"></div>
        <div class="white stripe"></div>
        <div class="red stripe"></div>
        
    </body>
</html>
